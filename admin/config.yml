backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/img" # Media files will be stored in the repo under images/uploads
public_folder: "/img" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Updated", name: "updated", widget: "datetime", default: "{{date}}" }
      - { label: "Categories", name: "categories", widget: "select", options: ["2025", "2026", "2027"] }
      - { label: "Tags", name: "tags", widget: "list", default: ["math", "reinforcement learning", "ai"] }
      - { label: "Language", name: "lang", widget: "string", default: "en" }
      - { label: "Table of Contents", name: "toc", widget: "boolean", default: true }
      - { label: "Comments", name: "comment", widget: "boolean", default: true }
      - { label: "Copy", name: "copy", widget: "boolean", default: false }
      - { label: "Outdate Alert", name: "outdate_alert", widget: "boolean", default: false }
      - { label: "Outdate Alert Days", name: "outdate_alert_days", widget: "number", default: 120 }
      - { label: "Math Support", name: "math", widget: "boolean", default: true }
      - { label: "Mermaid Diagrams", name: "mermaid", widget: "boolean", default: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Reactions", name: "reaction", widget: "boolean", default: true }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }